<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../../assets/student-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
    <title>Student Login</title>
</head>

<script>
    function validate() {
        let usn = document.getElementById("usn").value;
        let changeStyle = document.querySelector(".loginerror");
        let pattern = /1BM\d\d[A-Z][A-Z]\d\d\d/g;
        if (!pattern.test(usn) && usn.length != 0) {
            changeStyle.style.display = 'inline';
        }
        else {
            changeStyle.style.display = 'none';
        }
    }

    function hide() {
        let changeStyle = document.querySelector(".loginerror");
        changeStyle.style.display = 'none';
    }

    function check() {
        let password = document.querySelector("#password").value;
        let disButton = document.querySelector(".disabledbutton");
        let buttonColour = document.querySelector(".button");
        let usn = document.getElementById("usn").value;
        let changeStyle = document.querySelector(".loginerror");
        let pattern = /1BM\d\d[A-Z][A-Z]\d\d\d/g;
        if (pattern.test(usn) && usn.length != 0 && password.length >= 8) {
            disButton.style.pointerEvents = "auto";
            buttonColour.style.backgroundColor = "rgb(65, 179, 235)";

        }
        else {
            disButton.style.pointerEvents = "none";
            buttonColour.style.backgroundColor = "rgb(117, 203, 246)";
        }
    }
</script>


<body>
    <div class="login-container">
        <div class="headings">
            <h2 class="mainheading">Student Sign In</h2>
            <h4 class="subheading">login into classroom</h4>
        </div>
        <div class="inputbox">
            <div class="namebox">
                <p class="inputname inline">USN</p>
                <p class="loginerror inline">Enter Valid USN</p>
            </div>
            <div class="input">
                <input type="text" name="usn" id="usn" placeholder="Enter USN" onclick="hide()" oninput="check()" />
            </div>
        </div>
        <div class="inputbox">
            <div class="namebox">
                <p class="inputname">Password</p>
            </div>
            <div class="input">
                <input type="password" name="password" id="password" placeholder="Enter your password"
                    onfocus="validate()" oninput="check()" />
            </div>
        </div>
        <div class="button">
            <a href="../Home/index.html" class="disabledbutton">
                <div class="signin">Sign In</div>
            </a>
        </div>
        <div class="loginfooter">
            <a class="forgotpassword" href="../Forgot Password/index.html">Forgot Password?</a>
            <a href="../Create Account/index.html" class="signup">Don't Have An Account?</a>
        </div>
    </div>
</body>

</html>
