<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="style.css">

    <script src="./script.js"></script>
</head>


<body>
    <div class="container">
        <h1>Create Account (Teacher)</h1>
        <hr>
            <div class="inputbox">
                <div class="namebox">
                    <p class="namebox inline">Teacher ID</p>
                </div>
                <div class="input">
                    <input type="text" name="usn" id="usn" placeholder="Enter ID" required />
                </div>
            </div>
            <div class="inputbox">
                <div class="namebox inline">
                    <p class="namebox">Name</p>
                </div>
                <div class="input">
                    <input type="text" name="name" id="name" placeholder="Enter Name" />
                </div>
            </div>
            <div class="inputbox">
                <div class="namebox">
                    <p class="namebox inline">Phone Number</p>
                    <p class="loginerror inline phone">Enter Valid Phone Number</p>
                </div>
                <div class="input">
                    <input type="text" name="phno" id="phoneno" placeholder="Enter Phone Number"
                        onfocusout="validatePhone()" onfocus="hidePhone()" required />
                </div>
            </div>
            <div class="inputbox">
                <div class="namebox">
                    <p class="namebox inline">Email</p>
                    <p class="loginerror inline email">Enter Valid Email</p>
                </div>
                <div class="input">
                    <input type="email" name="email" id="email" placeholder="Enter Email" onfocusout="validateEmail()"
                        onfocus="hideEmail()" required />
                </div>
            </div>
            <div class="inputbox">
                <div class="namebox inline">
                    <p class="namebox">Department</p>
                </div>
                <div class="input">
                    <input type="text" name="dept" id="dept" placeholder="Enter Department" required />
                </div>
            </div>
            <div class="inputbox">
                <div class="namebox">
                    <p class="namebox inline">Password</p>
                    <p class="loginerror inline password">Enter Valid Password</p>
                </div>
                <div class="input">
                    <input type="password" name="password" id="password" placeholder="Enter your password"
                        oninput="validatePassword()" required />
                </div>
            </div>

            <div class="button">
                <a href="../Login/index.html"><button class="disabledbutton" type="submit"
                        onclick="unlockButton()">Create Account</button></a>
            </div>



    </div>
</body>

</html>
