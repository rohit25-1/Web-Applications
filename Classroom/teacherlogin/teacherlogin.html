<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Teacher Login</title>
</head>

<body>
    <div class="login-container">
        <div class="headings">
            <h2 class="mainheading">Teacher Sign In</h2>
            <h4 class="subheading">login into classroom</h4>
        </div>
        <div class="inputbox">
            <div class="namebox">
                <p class="inputname">Teacher ID</p>
            </div>
            <div class="input">
                <input type="text" name="usn" id="usn" placeholder="Enter Teacher ID" />
            </div>
        </div>
        <div class="inputbox">
            <div class="namebox">
                <p class="inputname">Password</p>
            </div>
            <div class="input">
                <input type="password" name="password" id="password" placeholder="Enter your password" />
            </div>
        </div>
        <div class="button">
            <a href="#">
                <div class="signin">Sign In</div>
            </a>
        </div>
        <div class="loginfooter">
            <a class="forgotpassword" href="#">Forgot Password?</a>
        </div>
    </div>
</body>

</html>
