<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Student Login</title>
</head>

<script>
    function validate() {
        let usn = document.getElementById("usn").value;
        let changeStyle = document.querySelector(".loginerror");
        let pattern = /1BM\d\d[A-Z][A-Z]\d\d\d/g;
        if (!pattern.test(usn)) {
            changeStyle.style.display = 'inline';
        }
        else{
            changeStyle.style.display = 'none';
        }
    }
</script>


<body>
    <div class="login-container">
        <div class="headings">
            <h2 class="mainheading">Student Sign In</h2>
            <h4 class="subheading">login into classroom</h4>
        </div>
        <div class="inputbox">
            <div class="namebox">
                <p class="inputname inline">USN</p>
                <p class="loginerror inline">Enter Valid USN</p>
            </div>
            <div class="input">
                <input type="text" name="usn" id="usn" placeholder="Enter USN" />
            </div>
        </div>
        <div class="inputbox">
            <div class="namebox">
                <p class="inputname">Password</p>
            </div>
            <div class="input">
                <input type="password" name="password" id="password" placeholder="Enter your password"
                    onclick="validate()" />
            </div>
        </div>
        <div class="button">
            <a href="./student/student.html">
                <div class="signin">Sign In</div>
            </a>
        </div>
        <div class="loginfooter">
            <a class="forgotpassword" href="#">Forgot Password?</a>
        </div>
    </div>
</body>

</html>
