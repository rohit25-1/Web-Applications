<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="imagebg">
        <img src="/img.png" alt="image" height="70px" />
        <h1
          style="
            display: inline;
            position: relative;
            bottom: 20px;
            margin-left: 20px;
          "
        >
          BMS College Of Engineering
        </h1>
      </div>
    </header>

    <div class="container">
      <header>
        <h1>Student Login</h1>
      </header>

      <hr />

      <main>
        <div class="input-fields">
          <div class="uname">
            <input
              type="text"
              name="username"
              id="username"
              placeholder="USN"
            />
          </div>

          <div class="pword">
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
            />
          </div>

          <div class="forgot">
            <a href="">Forgot Password?</a>
          </div>

          <div class="loginbutton">
            <button class="login"> <a style="text-decoration: none; color:white;" href="/PROJECT/login.html">Login</a>  </button>
          </div>
        </div>
      </main>
      <footer>
        <div class="signup">
          <p>Not a member? <a href="#">Signup</a></p>
        </div>
      </footer>
    </div>
  </body>
</html>
