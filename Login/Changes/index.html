<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="navbar">
      <nav>
        <ul>
          <div class="imagebg">
            <li><img src="/img.png" alt="image" height="70px" /></li>
          </div>
          <div class="other">
            <li>About Us</li>
            <li>Academics</li>
            <li>Admissions</li>
            <li>Research</li>
            <li>Innovations</li>
            <li>Skill Labs</li>
            <li>COE</li>
            <li>Teqip</li>
            <li>Facilities</li>
            <li>Placements</li>
            <li>Documents</li>
          </div>
        </ul>
      </nav>
    </header>

    <div class="container">
      <header>
        <h1>Student Login</h1>
      </header>

      <hr />

      <main>
        <div class="input-fields">
          <div class="uname">
            <input
              type="text"
              name="username"
              id="username"
              placeholder="USN"
            />
          </div>

          <div class="pword">
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
            />
          </div>

          <div class="forgot">
            <a href="">Forgot Password?</a>
          </div>

          <div class="loginbutton">
            <button class="login">Login</button>
          </div>
        </div>
      </main>
      <footer>
        <div class="signup">
          <p>Not a member? <a href="#">Signup</a></p>
        </div>
      </footer>
    </div>
  </body>
</html>
