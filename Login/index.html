<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="rohit">
        <h1>Login</h1>
      </header>

      <hr />

      <main>
        <div class="input-fields">
          <div class="uname">
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Username"
            />
          </div>

          <div class="pword">
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
            />
          </div>

          <div class="forgot">
            <a href="">Forgot Password?</a>
          </div>

          <div class="loginbutton">
            <button class="login">Login</button>
          </div>
        </div>
      </main>
      <footer>
        <div class="signup">
          <p>Not a member? <a href="#">Signup</a></p>
        </div>
      </footer>
    </div>
  </body>
</html>
